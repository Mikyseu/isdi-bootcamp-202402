<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playgroung</title>
    <link
      rel="shortcut icon"
      href="https://b00tc4mp.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="car"></div>
    <div class="car__top">
      <div class="car__window--back"></div>
      <div class="car__window--front">
        <div class="car__window--child"></div>
      </div>
    </div>
    <div class="car__chassis">
      <div class="car__door--back">
        <div class="car__knob--back"></div>
      </div>
      <div class="car__door--front">
        <div class="car__knob--front"></div>
      </div>
    </div>
    <div class="car__light"></div>
    <div class="car__wheel--back">
      <div class="car__wheel-cover"></div>
    </div>
    <div class="car__wheel--front">
      <div class="car__wheel-cover"></div>
    </div>
  </body>
</html>
