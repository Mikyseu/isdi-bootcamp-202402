<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playgroung</title>
    <link
      rel="shortcut icon"
      href="https://b00tc4mp.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pig">
      <div class="pig__head">
        <div class="pig__ears--left">
          <div class="pig__ears-hole--left"></div>
        </div>
        <div class="pig__ears--right">
          <div class="pig__ears-hole--right"></div>
        </div>
        <div class="pig__eye--left">
          <div class="pupil"></div>
        </div>
        <div class="pig__eye--right">
          <div class="pupil"></div>
        </div>
        <div class="pig__noise">
          <div class="pig__hole-noise--left"></div>
          <div class="pig__hole-noise--right"></div>
        </div>
        <div class="pig__mouth">
          <div class="pig__mouth__tooth"></div>
          <div class="pig__mouth__tongue"></div>
        </div>
      </div>
    </div>
  </body>
</html>
