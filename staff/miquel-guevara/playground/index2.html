<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playgroung</title>
    <link
      rel="shortcut icon"
      href="https://b00tc4mp.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="horse">
      <div class="hair__horse"></div>
      <div class="horse__head">
        <div class="horse__mouth">
          <div class="horse__tongue"></div>
          <div class="teeth__horse"></div>
        </div>
        <div class="horse__noise">
          <div class="white__stain"></div>
          <div class="hole__noise">
            <div class="hole__noise--left">
              <div class="shadow__noise--left"></div>
            </div>
            <div class="hole__noise--right">
              <div class="shadow__noise--right"></div>
            </div>
          </div>
        </div>
        <div class="horse__eye--left">
          <div class="pupil--left">
            <div class="pupil--inside--left"></div>
          </div>
        </div>
        <div class="horse__eye--right">
          <div class="pupil--right">
            <div class="pupil--inside--right"></div>
          </div>
        </div>
      </div>
      <div class="horse__jaw--left"></div>
      <div class="horse__jaw--right"></div>
      <div class="horse__ear--left">
        <div class="horse__ear__inside--left"></div>
      </div>
      <div class="horse__ear--right">
        <div class="horse__ear__inside--right"></div>
      </div>
    </div>
  </body>
</html>
