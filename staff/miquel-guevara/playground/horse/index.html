<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playgroung</title>
    <link
      rel="shortcut icon"
      href="https://b00tc4mp.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="horse">
      <div class="horse__hair"></div>
      <div class="horse__head">
        <div class="horse__noise">
          <div class="white__stain"></div>
          <div class="horse__mouth">
            <div class="horse__tongue"></div>
            <div class="horse__teeth"></div>
          </div>
          <div class="horse__noise-hole--left">
            <div class="horse__noise-shadow--left"></div>

            <div class="horse__noise-hole--right">
              <div class="horse__noise-shadow--right"></div>
            </div>
          </div>
        </div>
        <div class="horse__eye--left">
          <div class="horse__pupil--left"></div>
        </div>
        <div class="horse__eye--right">
          <div class="horse__pupil--right"></div>
        </div>
      </div>
      <div class="horse__jaw--left"></div>
      <div class="horse__jaw--right"></div>
      <div class="horse__ear--left"></div>
      <div class="horse__ear--right"></div>
    </div>
  </body>
</html>
